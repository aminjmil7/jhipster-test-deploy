<div class="park-list">
  <div class="parkLine" *ngFor="let park of parks" [routerLink]="['/park', park.id, 'park-view']">
    <div class="avatar-preview">
      <img [src]="park.modalPreview" />

      <div class="info">
        <span class="infoText">{{ park.distance }}</span>
        <span class="infoUnit">{{ park.distanceUnit }}</span>
      </div>

      <div class="parkInfo">
        <span class="parkName">{{ park.parkName }}</span
        ><br />
        <i class="fa fa-map-marker"></i>
        <span class="parkAdresse">{{ park.parkAddress }}</span>
      </div>
    </div>
  </div>
</div>
