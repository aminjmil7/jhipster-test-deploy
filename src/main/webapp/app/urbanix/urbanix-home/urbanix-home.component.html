<div class="w-100 h-100 body p-2">
  <div style="border-left: 7px solid #ff8d00" class="pl-2">
    <h4 class="font-weight-bold">Press-Pull</h4>
    <h6 class="font-weight-bolder">UBX 1544</h6>
  </div>
  <div class="container-fluid">
    <div style="display: flex; gap: 7px">
      <fa-icon [icon]="['fas', 'map-marker-alt']" size="1x" [styles]="{ stroke: '#ff8d00', color: '#ff8d00' }"> </fa-icon>
      <h5 class="font-weight-bold" style="color: #ff8d00">5344 Stonecoal Road</h5>
    </div>
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="wrapper">
          <img [src]="images[0]" alt="Random first slide" />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="wrapper">
          <img [src]="images[1]" alt="Random second slide" />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="wrapper">
          <img [src]="images[2]" alt="Random third slide" />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="d-flex flex-column bottom-column" style="gap: 10px">
    <button class="footer-button" routerLink="/Workout"><fa-icon [icon]="['fas', 'play-circle']" size="1x"></fa-icon>Workout Gif</button>
    <button class="footer-button">
      <img
        style="max-width: 15px; max-height: 15px; vertical-align: text-top"
        src="../../../content/images/paper.png"
        alt="My profile"
      />Read instrustion
    </button>
    <button class="footer-button" style="background-color: #ff8d00; color: white" routerLinkActive="active" routerLink="/reportProblem">
      <fa-icon [icon]="['fas', 'exclamation-circle']" size="1x"></fa-icon>Report a problem
    </button>
  </div>
</div>
