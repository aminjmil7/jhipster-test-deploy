<div class="w-100 h-100 body p-2">
  <div style="border-left: 7px solid #ff8d00" class="pl-2">
    <h4 class="font-weight-bold">{{ equipement.modelName }}</h4>
    <h6 class="font-weight-bolder">{{ equipement.modelNumber }}</h6>
  </div>
  <div class="container-fluid">
    <div style="display: flex; gap: 7px">
      <fa-icon [icon]="['fas', 'map-marker-alt']" size="1x" [styles]="{ stroke: '#ff8d00', color: '#ff8d00' }" *ngIf="park.id"> </fa-icon>
      <h5 class="font-weight-bold" style="color: #ff8d00" *ngIf="park.id">{{ park.parkAddress }}</h5>
      <h5 class="font-weight-bold" style="color: #ff8d00" *ngIf="!park.id" [routerLink]="['/park/register', equipement.id]">
        register this park!
      </h5>
    </div>
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="wrapper" *ngIf="image.filePath">
          <img [src]="image.filePath" alt="Random first slide" />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="d-flex flex-column bottom-column" style="gap: 10px">
    <button class="footer-button" routerLink="/Workout"><fa-icon [icon]="['fas', 'play-circle']" size="1x"></fa-icon>Workout Gif</button>
    <button class="footer-button" [routerLink]="['/equipement', equipement.id, 'service']">
      <img
        style="max-width: 15px; max-height: 15px; vertical-align: text-top"
        src="../../../content/images/paper.png"
        alt="My profile"
      />Read instrustion
    </button>
    <button
      class="footer-button"
      style="background-color: #ff8d00; color: white"
      *ngIf="!equipement.park!.id"
      routerLinkActive="active"
      routerLink="/reportProblem"
    >
      <fa-icon [icon]="['fas', 'exclamation-circle']" size="1x"></fa-icon>Report a problem
    </button>
    <button
      class="footer-button"
      style="background-color: #ff8d00; color: white"
      *ngIf="equipement.park!.id"
      routerLinkActive="active"
      [routerLink]="['/reportProblem', equipement.park!.id]"
    >
      <fa-icon [icon]="['fas', 'exclamation-circle']" size="1x"></fa-icon> Report a problem
    </button>
  </div>
</div>
