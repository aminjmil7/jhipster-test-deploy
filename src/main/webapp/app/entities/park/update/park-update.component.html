<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-park-heading" data-cy="ParkCreateUpdateHeading" jhiTranslate="herokutestingApp.park.home.createOrEditLabel">
        Create or edit a Park
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="herokutestingApp.park.parkName" for="field_parkName">Park Name</label>
          <input type="text" class="form-control" name="parkName" id="field_parkName" data-cy="parkName" formControlName="parkName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="herokutestingApp.park.parkAddress" for="field_parkAddress">Park Address</label>
          <input
            type="text"
            class="form-control"
            name="parkAddress"
            id="field_parkAddress"
            data-cy="parkAddress"
            formControlName="parkAddress"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="herokutestingApp.park.longtitude" for="field_longtitude">Longtitude</label>
          <input
            type="number"
            class="form-control"
            name="longtitude"
            id="field_longtitude"
            data-cy="longtitude"
            formControlName="longtitude"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="herokutestingApp.park.latitude" for="field_latitude">Latitude</label>
          <input type="number" class="form-control" name="latitude" id="field_latitude" data-cy="latitude" formControlName="latitude" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="herokutestingApp.park.verified" for="field_verified">Verified</label>
          <input type="checkbox" class="form-check" name="verified" id="field_verified" data-cy="verified" formControlName="verified" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
